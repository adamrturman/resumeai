prompts:
  - file://promptfoo/prompt-v1.txt
  - file://promptfoo/prompt-v2.txt
  - file://promptfoo/prompt-v3.txt

providers:
  - ollama:llama3.2

defaultTest:
  vars:
    resumeData: file://promptfoo/resume-data.txt
  assert:
    - type: javascript
      value: file://promptfoo/assertions/no-forbidden-terms.js
    - type: javascript
      value: file://promptfoo/assertions/required-terms-present.js

tests:
  - vars:
      jobDescription: file://promptfoo/jobs/*.txt
